<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Training</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #problem {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #answer {
            font-size: 1.5em;
            width: 100px;
            text-align: right;
            margin-bottom: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            font-size: 1.0em;
            margin: .5em;
            height:1.5em;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>

<div id="problem">16 x 4</div>
<input type="text" id="answer" readonly>
<div id="result"> </div>
<div class="button-container">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearAnswer()">Clear</button>
    <button onclick="checkAnswer()">Enter</button>
</div>
<div id="footer" style="margin-top:8em; margin-bottom: 1em;">
    a calculation app<br/>
    version 0.0.1<br/>
</div>
<script>
    let num1, num2, operator;
    const eAnswer =  document.getElementById('answer')
    const eProblem =  document.getElementById('problem')
    const resultDiv = document.getElementById('result');

    generateProblem();

    function generateProblem() {
        num1 = Math.floor(Math.random() * 10) + 10 + 1 ;
        num2 = Math.floor(Math.random() * 10) + 1;
        operator = 'x';
        eProblem.textContent = `${num1} ${operator} ${num2}`;
        eAnswer.value = '';
        resultDiv.innerText = '　';
    }

    function appendNumber(number) {
        eAnswer.value += number;
    }

    function clearAnswer() {
        eAnswer.value = '';
        resultDiv.innerText = '　';
    }

    function checkAnswer() {
        const userAnswer = parseInt(eAnswer.value);
        const correctAnswer = (operator === 'x') ? num1 * num2 : num1 + num2;

        if (userAnswer === correctAnswer) {
            resultDiv.innerText = "👍OK!";
            resultDiv.style.color = "blue";
            setTimeout(()=>{
                generateProblem();
            }, 2000)
        } else {
            resultDiv.innerText = "NG";
            resultDiv.style.color = "red";
        }

    }
</script>

</body>
</html>
